[colors]
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
primary = #e0af68
secondary = #9ece6a
alert = #db4b4b
disabled = #414868
blue = #7aa2f7


[glyph]
gright = 
gleft = 

[module/left1]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.background-alt}
content = ${glyph.gleft}
content-font = 4

[module/right1]
type = custom/text
